<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Thank you</title>
</head>
<body>

    
    <!-- BACKGROUND SECTION --> 
    <div class="bg-black h-screen flex justify-center items-center max-w-sm mx-auto my-52 px-5  ">
        
         <!-- CONTAINER SECTION -->
        <div class=" relative bg-gray-900 px-10 py-10  sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-20 ">

            <!-- PICTURE SECTION -->
            <div class=" bg-gray-900 py-8 px-32  ">
                <img src="img/illustration-thank-you.svg" alt="thank you ">
              </div> <br>


            <!-- FEEDBACK SECTION -->
            <div class=" inline-block bg-gray-800  py-12 px-3 rounded-full  text-orange-500">
              You selected 4 out of 5
              </div> <br>

             <!--  WRITEUP SECTION --> 
             <div class="text-2xl text-white py-2 px-20  font-bold">
               <h1>
                 Thank you!
                </h1>
              </div>

            <p class=" text-white py-3 ">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>

        </div>

        
    </div>
    
</body>
</html>
